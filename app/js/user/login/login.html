<div ng-include="'js/components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
  <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" ng-submit="login()">
            <fieldset>
              <div class="alert alert-danger" ng-show="hasError">
                Invalid Email/Password
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" name="email" type="text" ng-model="email">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="password">
              </div>
              <input class="btn btn-md btn-success btn-block" type="submit" value="Sign In">
            </fieldset>
            <hr>
            <fieldset>
              <a ui-sref="signup" class="btn btn-md btn-info btn-block">Sign Up</a>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
